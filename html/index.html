<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Github User Search</title>
    <script type="text/javascript" src="../javascript/apiSearch.js"></script>
    <script type="text/javascript" src="../javascript/userSearch.js"></script>
    <script type="text/javascript" src="../javascript/userResponse.js"></script>
    <script type="text/javascript" src="../javascript/repoResponse.js"></script>
    <script type="text/javascript" src="../javascript/search.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css"></link>
</head>
<body>

<section id="searchArea">
	<h1>Github User Search</h1>

	<form id="search">
	  <input type="text", id="user", placeholder="username">
	  <input type="submit", id="submit", value="Search">
	</form>
</section>
<br>
<br>
<div id="results">
	<p id="msg" class="error"></p>
	<img id="avatar" class="invisible success" src="" />
	<p id="username" class="success"></p>
	<p id="name" class="success"></p>
	<p id="bio" class="success"></p>
	<h2 id="repos" class="success"></h2>
	<section id="repoList" class="success"></section>
</div>
</body>
</html>
